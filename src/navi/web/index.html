<!DOCTYPE HTML>
<html>
<head>
    <title>Flask-SocketIO Test</title>
    <script type="text/javascript"
            src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript"
            src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
    <script type="text/javascript">
$(document).ready(function(){
    var socket = io.connect('http://' + document.domain + ':' + location.port + '/navi');

    names = ['log', 'manual', 'randomize', 'rodeo_swap', 'back', 'controller', 'stop', 'pid', 'driver']
    for (var i = 0; i < names.length; i++) {
        var name = names[i];
        alert(name);
        socket.on(name + '_response', function(msg) {
            $('#'+name+'_comp' ).append('<p>' + msg.data + '</p>');
        });
    }
});
    </script>
</head>
<body>
<h1>navi</h1>

<div id="log_comp"></div>
<div id="manual_comp"></div>
<div id="randomize_comp"></div>
<div id="rodeo_swap_comp"></div>
<div id="back_comp"></div>
<div id="controller_comp"></div>
<div id="stop_comp"></div>
<div id="pid_comp"></div>
<div id="driver_comp"></div>
</body>
</html>
