<!DOCTYPE HTML>
<html>
<head>
    <title>Navi</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Ubuntu&subset=latin,latin-ext" type="text/css">
    <link rel="stylesheet" href="/static/style.css" type="text/css">

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/canvasjs.min.js"></script>
    <script type="text/javascript" src="/static/ejs_production.js"></script>
    <script type="text/javascript" src="/static/view.js"></script>
    <script type="text/javascript" src="/static/index.js"></script>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Navi</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li class="active"><a href="/dashboard">Dashboard</a></li>
                <li><a href="/settings">Settings</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>

<div class="container">
    <h1>Dashboard</h1>

    {% for component in chain %}
    <div class="inline oneCol">
        <h2>{{ component.name }}</h2>

        <p>
            <button class="btn btn-success" onclick="create_chart('{{ component.key }}')">Show</button>
        </p>

        <div id="{{ component.key }}_panel" class="panel outer" style="display: none; visibility: hidden;">
            <div class="center-helper">
                <div class="inner">
                    <div id="{{ component.key }}_left" class="inline panelText">0.0</div>
                    <div id="{{ component.key }}_right" class="inline panelText">0.0</div>
                    <br class="clearBoth"/>
                </div>
            </div>
        </div>
        <div id="{{ component.key }}_chart" class="chart" style="display: none; visibility: hidden;"></div>
    </div>
    {% endfor %}
</div>
<!-- /.container -->

</body>
</html>
