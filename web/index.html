<!DOCTYPE HTML>
<html>
<head>
    <title>Navi</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <style>
        body {
        padding-top: 50px;
        }
        .starter-template {
        padding: 40px 15px;
        text-align: center;
        }
        div.inline {
        margin: 10px;
        float: left;
        }
        .oneCol {
        width: 97%;
        }
        .twoCol {
        width: 47%;
        }
        .threeCol {
        width: 30%;
        }
        .clearBoth {
        clear: both;
        }
        .scroll {
        background: gray;
        height: 150px;
        overflow-x: hidden;
        overflow-y: scroll;
        }
    </style>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            var ws = new WebSocket('ws://' + document.domain + ':8888/');
            ws.onmessage = function(event) {
                $('#log').append(event.data + '<br/>');
                var data = $.parseJSON(event.data);
                $('#' + data.target).prepend(data.data + '<br/>');
            }
        });

    </script>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Navi</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Dashboard</a></li>
                <li><a href="#about">Settings</a></li>
                <li><a href="#contact">Help</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>

<div class="container">

    <div>
        <div class="inline oneCol">
            <h2>Logs</h2>

            <div id="log" class="scroll">
            </div>
        </div>
        <br class="clearBoth"/>
    </div>

    <div>
        <div class="inline twoCol">
            <h2>Manual</h2>

            <div id="manual_log" class="scroll">
            </div>
        </div>
        <div class="inline twoCol">
            <h2>Randomize</h2>

            <div id="randomize_log" class="scroll">
            </div>
        </div>
        <br class="clearBoth"/>
    </div>

    <div>
        <div class="inline twoCol">
            <h2>Rodeo-Swap</h2>

            <div id="rodeo_swap_log" class="scroll">
            </div>
        </div>
        <div class="inline twoCol">
            <h2>Back</h2>

            <div id="back_log" class="scroll">
            </div>
        </div>
    </div>
    <div>
        <div class="inline twoCol">
            <h2>Controller</h2>

            <div id="controller_log" class="scroll">
            </div>
        </div>

        <div class="inline twoCol">
            <h2>Stop</h2>

            <div id="stop_log" class="scroll">
            </div>
        </div>
        <br class="clearBoth"/>
    </div>
    <div>
        <div class="inline twoCol">
            <h2>PID</h2>

            <div id="pid_log" class="scroll">
            </div>
        </div>
        <div class="inline twoCol">
            <h2>Driver</h2>

            <div id="driver_log" class="scroll">
            </div>
        </div>
        <br class="clearBoth"/>
    </div>
</div>
<!-- /.container -->

</body>
</html>
